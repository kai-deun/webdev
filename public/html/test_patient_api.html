<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Patient API</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test { margin: 20px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; }
        .error { background-color: #f8d7da; }
        pre { background: #f4f4f4; padding: 10px; overflow: auto; }
    </style>
</head>
<body>
    <h1>Patient API Test</h1>
    <button onclick="runTests()">Run Tests</button>
    <div id="results"></div>

    <script>
        const AUTH_API = '../php/auth.php';
        
        async function runTests() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Running tests...</p>';
            
            let html = '';
            
            // Test 1: Get Current User (should fail if not logged in)
            try {
                const userResp = await fetch(`${AUTH_API}?action=getCurrentUser`);
                const userJson = await userResp.json();
                html += `<div class="test ${userJson.success ? 'success' : 'error'}">
                    <h3>Test 1: Get Current User</h3>
                    <pre>${JSON.stringify(userJson, null, 2)}</pre>
                </div>`;
            } catch (err) {
                html += `<div class="test error">
                    <h3>Test 1: Get Current User</h3>
                    <p>Error: ${err.message}</p>
                </div>`;
            }
            
            // Test 2: Get Patients
            try {
                const patsResp = await fetch('../php/prescription.php?action=getPatients');
                const patsJson = await patsResp.json();
                html += `<div class="test ${patsJson.success ? 'success' : 'error'}">
                    <h3>Test 2: Get Patients</h3>
                    <pre>${JSON.stringify(patsJson, null, 2)}</pre>
                </div>`;
            } catch (err) {
                html += `<div class="test error">
                    <h3>Test 2: Get Patients</h3>
                    <p>Error: ${err.message}</p>
                </div>`;
            }
            
            // Test 3: Get Prescriptions for patient_id=1
            try {
                const presResp = await fetch('../php/prescription.php?action=getPrescriptions&patient_id=1');
                const presJson = await presResp.json();
                html += `<div class="test ${presJson.success ? 'success' : 'error'}">
                    <h3>Test 3: Get Prescriptions (patient_id=1)</h3>
                    <pre>${JSON.stringify(presJson, null, 2)}</pre>
                </div>`;
            } catch (err) {
                html += `<div class="test error">
                    <h3>Test 3: Get Prescriptions</h3>
                    <p>Error: ${err.message}</p>
                </div>`;
            }
            
            // Test 4: Get Medical History for patient_id=1
            try {
                const histResp = await fetch('../php/prescription.php?action=getMedicalHistory&patient_id=1');
                const histJson = await histResp.json();
                html += `<div class="test ${histJson.success ? 'success' : 'error'}">
                    <h3>Test 4: Get Medical History (patient_id=1)</h3>
                    <pre>${JSON.stringify(histJson, null, 2)}</pre>
                </div>`;
            } catch (err) {
                html += `<div class="test error">
                    <h3>Test 4: Get Medical History</h3>
                    <p>Error: ${err.message}</p>
                </div>`;
            }
            
            resultsDiv.innerHTML = html;
        }
    </script>
</body>
</html>
